root_dirs:
  outputs: 'outputs'
  data: 'data'
# -----------------------------------
dataset:
  development: &dev 'development'
  evaluation: &eva 'evaluation'
  features_dirs:
    output: 'data_splits_sed_caps'
    development: *dev
    evaluation: *eva
  audio_dirs:
    downloaded: 'clotho_audio_files'
    output: 'data_splits_audio'
    development: *dev
    evaluation: *eva
  annotations_dir: 'clotho_csv_files'
  cleanup_files_dir: 'cleanup_files'
  pickle_files_dir: 'pickles_sed_caps'
  files:
    np_file_name_template: 'clotho_file_{audio_file_name}_{caption_index}.npy'
    words_list_file_name: 'words_list.p'
    words_counter_file_name: 'words_frequencies.p'
    characters_list_file_name: 'characters_list.p'
    characters_frequencies_file_name: 'characters_frequencies.p'
# -----------------------------------
model:
  model_dir: 'models'
  checkpoint_model_name: 'dcase_model_cwr-wl.pt'
  pre_trained_model_name: 'latest_dcase_model_cwr-wl.pt'
# -----------------------------------
logging:
  logger_dir: 'logging'
  caption_logger_file: 'captions_cwr-wl.txt'
  predictions_dir: 'predictions_with_mark_cwr-wl'
# EOF
