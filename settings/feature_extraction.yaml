keep_raw_audio_data: No
# -----------------------------------
feature_type: word_ind_filtered  # [word_ind, word_ind_filtered, log_mel_energy]
process:
  sr: 44100
  nb_fft: 1024
  hop_size: 512
  nb_mels: 64
  window_function: 'hann'
  center: Yes
  f_min: .0
  f_max:
  htk: No
  power: 1.
  norm: 1
word_filter_mark: "*"
# EOF
